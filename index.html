<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Memory Game Project for Udacity">
    <meta name="author" content="Sarah Maris ">
    <title>Memory Game</title>
      <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="site-title">Pok√©Match</h1>
      <h2 class="tag-line">&ldquo;Gotta Match 'Em All!&rdquo;</h2>
    </header>
    <section id="game-board" class="board">
    </section>
    <footer>
        <article class="timer">
          <h3 class="info">Elapsed Time:&nbsp;<span id="clock" class="data"></span></h3>
        </article>
        <article class="counter">
          <h3 class="info">Moves: <span id="moves" class="data"></span></h3>
        </article>
        <article class="wins">
          <h3 class="info">Matches: <span id="matches" class="data"></span></h3>
        </article>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
